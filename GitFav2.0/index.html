<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>GitFav</title>
  
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo GitFav">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
        <button>&star; FAVORITAR</button>
      </div>
    </header>
    <main>
      <div class="wrapper">
     
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    
        <div class="noFavorites">
          <img src="./assets/Estrela.svg" alt="Estrela surpresa!">
          <p>Nenhum favorito ainda!</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
